<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/board.js"></script>
</head>
<body>
    <header id="header">
        <div class="logo">
            <h1><a href=""><img src="" alt="logo"> </a></h1>
        </div>

        <section class="header-container">
            <h1 class="d-none">헤더</h1>

            <div class="menu">
                <nav class="main-menu">
                    <h1 class="d-none">메인메뉴</h1>
                    <a href="">home</a>
                    <button>보드</button>
                </nav>

                <section class="search">
                    <h1 class="d-none">검색 폼</h1>
                    <form class="search-form">
                        <input type="text">
                        <input type="submit">
                    </form>
                </section>
            </div>

            <nav class="member-menu">
                <h1 class="d-none">멤버메뉴</h1>
                <ul>
                    <li><button>생성</button></li>
                    <li><button>알림</button></li>
                    <li><button>프</button></li>
                </ul>
            </nav>

        </section>
    </header>

    <main class="board-main">
        <section class="board-info">
            <h1 class="d-none">board-info</h1>
            <span>Board Name</span>
        </section>

        <section class="content-box">
			<h1 class="d-none">To do List</h1>
			<div>
				<section class="todo-list-box">
					<header>
						<h1>To do title</h1>
                        <button class="hidden-menu-button">...</button> 
                        <!-- ... 버튼 -->
                    </header>
                    <div class="card-box">
                        <div>Card box</div>
                        <button class="d-none">편집</button>
                    </div>
					<div class="add-card-button">
                        + Add another card
					</div>
					<div class="d-none">
						<input class="card-content-input" type="text" placeholder="Enter Content..">
						<input class="reg-card-button" type="submit" value="Add Card">
                        <span class="cancle-card-button">X</span>
					</div>
				</section>
            </div>
            <div>
				<section class="todo-list-box">
					<header>
						<h1>To do title</h1>
                        <button  class="hidden-menu-button">...</button> 
                        <!-- ... 버튼 -->
                    </header>
                    <div class="card-box">
                        <div>Card box</div>
                        <button class="d-none">편집</button>
                    </div>
					<div class="add-card-button">
						+ Add another card
					</div>
					<div class="d-none">
						<input class="card-content-input" type="text" placeholder="Enter Content..">
						<input class="reg-card-button" type="button" value="Add Card">
						<span class="cancle-card-button">X</span>
					</div>
				</section>
			</div>
	
			<div>
				<form action="" class="list-add-form" enctype="application/x-www-form-urlencoded">
					<span>
						<a href="" class="add-list-button"> + Add another list</a>
					</span>
					<span class="d-none">
						<input class="list-title-input" type="text" placeholder="Enter Title..">
						<input class="reg-list-button" type="button" value="Add List">
						<span class="cancle-add-button">X</span>
					</span>
				</form>
            </div>
            
            <div class="hidden-popup d-none">
                <section>
                    <header class="hidden-header">
                        <h1>List Actions</h1>
                        <span class="hidden-popup-close">X</span>
                    </header>
                </section>
            </div>

		</section>
    </main>
</body>
</html>
